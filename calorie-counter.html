<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="calorie-counter-styles.css">
</head>
<body>
    <div class="container">
        <form class="card">
            <div class="card-header">
                <h1>Calorie Calculator</h1>
            </div>

            <div class="card-body">
                <div>
                    <div class="row">
                        <div class="card-body-age">
                            <h3 class="Input-label">Age</h3>
                            <input type="number" id="age" class="form-control" name="age" min="1" max="100" placeholder="Enter Age" required>
                        </div>

                        <div class="card-body-gender">
                            <h3 class="Input-label">Gender</h3>
                            <select name="gender" class="form-select">
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select>
                        </div>

                        <div class="card-body-height">
                            <h3 class="Input-label">Height</h3>
                            <input type="number" id="height" class="form-control" name="height" placeholder="Enter Height" required>
                        </div>

                        <div>
                            <button id="btn">Calculate</button>
                            <a id="output"></a>
                        </div>

                    </div>
                </div>

            </div>

            <div class="card-footer">

            </div>
        </form>
    </div>
    
    
</body>
</html>
